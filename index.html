<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://bootswatch.com/5/slate/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Find Your Pokémon</title>
</head>
<body>
    <header class="container">
        <nav id="navBar" class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a id="pokeLogo" class="navbar-brand" href="#"><img src="./img/pokeball.png" alt="pokeball"></a>
                <form id="pokeSearch" class="d-flex">
                    <input id="pokeChoose" class="form-control me-sm-2" type="text" name="name" placeholder="Ingresa Pokémon o ID" autocomplete="off">
                    <button class="btn btn-secondary my-2 my-sm-0" type="submit">PokeSearch</button>
                </form>
            </div>
        </nav> 
    </header>
    <div id="botons">
        <button id="btnPrev" class="btn btn-light" disabled name="Prev">&laquo;</button>
        <button id="btnNext" class="btn btn-light" disabled name="Next">&raquo;</button>
    </div>
    <div id="pokeCard" name="card">
    </div>
    <div class="container">
        <div id="pokeAbilities" class="container"></div>
        <div>
            <button id="btnAbilities" class="btn btn-light" disabled>Show Ability</button>
        </div>
    </div>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
